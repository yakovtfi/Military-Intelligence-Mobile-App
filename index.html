<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Intelligence Mobile App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="header-left">
            <div class="hex-icon"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24">
                    <g fill="none" fill-rule="evenodd">
                        <path
                            d="m12.593 23.258l-.011.002l-.071.035l-.02.004l-.014-.004l-.071-.035q-.016-.005-.024.005l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427q-.004-.016-.017-.018m.265-.113l-.013.002l-.185.093l-.01.01l-.003.011l.018.43l.005.012l.008.007l.201.093q.019.005.029-.008l.004-.014l-.034-.614q-.005-.018-.02-.022m-.715.002a.02.02 0 0 0-.027.006l-.006.014l-.034.614q.001.018.017.024l.015-.002l.201-.093l.01-.008l.004-.011l.017-.43l-.003-.012l-.01-.01z" />

                    </g>
                </svg></div>
        </div>
        <h1 class="logo">SIGINT OPS</h1>
        <div class="header-right">
            <div class="status-indicator">
                <span class="pulse-dot"></span>SECURE // ONLINE
            </div>
        </div>
    </header>
    <main class="hero-section">
        <div class="hero-container">
            <div class="radar-container">
                <div class="radar-circle">
                    <div class="radar-grid-h"></div>
                    <div class="radar-grid-v"></div>
                    <div class="radar-inner-ring"></div>
                    <div class="sweep"></div>
                    <div class="blip p1"></div>
                    <div class="blip p2"></div>
                    <div class="blip p3"></div>
                </div>
            </div>
            <div class="stats-display">
                <div class="stat-box">
                    <span class="stat-num">24</span>
                    <span class="stat-desc">ACTIVE SIGNALS</span>
                </div>
                <div class="stat-box highlight">
                    <span class="stat-num">07</span>
                    <span class="stat-desc">PRIORITY ALERTS</span>
                </div>
            </div>
        </div>

    </main>
    <nav class="action-bar">
        <button class="nav-bth"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M12.748 3.572c.059-.503-.532-.777-.835-.388L4.111 13.197c-.258.33-.038.832.364.832h6.988c.285 0 .506.267.47.57l-.68 5.83c-.06.502.53.776.834.387l7.802-10.013c.258-.33.038-.832-.364-.832h-6.988c-.285 0-.506-.267-.47-.57z" />
            </svg> New Brief </button>
        <button class="nav-bth"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="m8 18l-6-6l6-6l1.425 1.425l-4.6 4.6L9.4 16.6zm8 0l-1.425-1.425l4.6-4.6L14.6 7.4L16 6l6 6z" />
            </svg> Decode</button>
        <button class="nav-bth"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8L4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1l3 2l2 3l1-1v-3l3-2l3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2" />
            </svg> Requset Drone</button>
    </nav>
     <section class="mission-grid">
        <div class="card critical">
            <div class="card-top">
                <span class="status-tag">CRITICAL</span>
                <span class="sub-text">In Progress</span>
            </div>
            <h3 class="mission-title">Operation Nightfall</h3>
            <div class="progress-container">
                <div class="progress-bar" style="width: 65%;"></div>
                <span class="pct">65%</span>
            </div>
        </div>

        <div class="card high">
            <div class="card-top">
                <span class="status-tag">HIGH</span>
                <span class="sub-text">Analyzing</span>
            </div>
            <h3 class="mission-title">Signal Intercept Alpha</h3>
            <div class="progress-container">
                <div class="progress-bar" style="width: 40%;"></div>
                <span class="pct">40%</span>
            </div>
        </div>

        <div class="card success">
            <div class="card-top">
                <span class="status-tag">MEDIUM</span>
                <span class="sub-text">Processing</span>
            </div>
            <h3 class="mission-title">Asset Recovery</h3>
            <div class="progress-container">
                <div class="progress-bar" style="width: 15%;"></div>
                <span class="pct">15%</span>
            </div>
        </div>

        <div class="card high">
            <div class="card-top">
                <span class="status-tag">HIGH</span>
                <span class="sub-text">Active</span>
            </div>
            <h3 class="mission-title">Cyber Defense Grid</h3>
            <div class="progress-container">
                <div class="progress-bar" style="width: 80%;"></div>
                <span class="pct">80%</span>
            </div>
        </div>
    </section>



</body>

</html>
