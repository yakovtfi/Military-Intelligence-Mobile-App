<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Intelligence Mobile App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="main-header">
        <div class="header-left">
            <div class="hex-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path fill="currentColor"
                        d="m12 3l.295-.69a.75.75 0 0 0-.59 0zm0 18l-.372.651a.75.75 0 0 0 .744 0zm6.394-15.26l-.295.69zM8.024 18.727l-.373.652zm3.68-16.416L5.312 5.05L5.9 6.43l6.394-2.74zM4.25 6.659v6.86h1.5v-6.86zm3.401 12.72l3.977 2.272l.744-1.302l-3.977-2.273zm4.721 2.272l3.977-2.272l-.744-1.303l-3.977 2.273zm7.378-8.133V6.66h-1.5v6.86zm-1.06-8.467l-6.395-2.74l-.59 1.378l6.394 2.74zm1.06 1.608c0-.7-.417-1.332-1.06-1.608l-.591 1.379a.25.25 0 0 1 .151.23zm-3.401 12.72a6.75 6.75 0 0 0 3.401-5.86h-1.5a5.25 5.25 0 0 1-2.645 4.557zM4.25 13.519a6.75 6.75 0 0 0 3.401 5.86l.744-1.303a5.25 5.25 0 0 1-2.645-4.558zM5.31 5.05a1.75 1.75 0 0 0-1.06 1.608h1.5c0-.1.06-.19.152-.23z" />
                </svg></div>
        </div>
        <h1 class="logo">SIGINT OPS</h1>
        <div class="header-right">
            <div class="status-indicator">
                <span class="pulse-dot"></span>SECURE // ONLINE
            </div>
        </div>
    </header>
    <main class="hero-section">
        <div class="hero-container">
            <div class="radar-container">
                <div class="radar-circle">
                    <div class="radar-grid-h"></div>
                    <div class="radar-grid-v"></div>
                    <div class="radar-inner-ring"></div>
                    <div class="sweep"></div>
                    <div class="blip p1"></div>
                    <div class="blip p2"></div>
                    <div class="blip p3"></div>
                </div>
            </div>
            <div class="stats-display">
                <div class="stat-box">
                    <span class="stat-num">24</span>
                    <span class="stat-desc">ACTIVE SIGNALS</span>
                </div>
                <div class="stat-box highlight">
                    <span class="stat-num">07</span>
                    <span class="stat-desc">PRIORITY ALERTS</span>
                </div>
            </div>
        </div>

    </main>
    <nav class="action-bar">
        <button class="nav-bth"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="1.5"
                    d="M12.748 3.572c.059-.503-.532-.777-.835-.388L4.111 13.197c-.258.33-.038.832.364.832h6.988c.285 0 .506.267.47.57l-.68 5.83c-.06.502.53.776.834.387l7.802-10.013c.258-.33.038-.832-.364-.832h-6.988c-.285 0-.506-.267-.47-.57z" />
            </svg> New Brief </button>
        <button class="nav-bth"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="m8 18l-6-6l6-6l1.425 1.425l-4.6 4.6L9.4 16.6zm8 0l-1.425-1.425l4.6-4.6L14.6 7.4L16 6l6 6z" />
            </svg> Decode</button>
        <button class="nav-bth"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17.8 19.2L16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8L4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1l3 2l2 3l1-1v-3l3-2l3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2" />
            </svg> Requset Drone</button>
    </nav>
    <section class="mission-grid">
        <div class="card critical">
            <div class="card-top">
                <span class="status-tag">CRITICAL</span>
                <span class="sub-text">In Progress</span>
            </div>
            <h3 class="mission-title">Operation Nightfall</h3>
            <div class="progress-container">
                <div class="progress-bar" style="width: 65%;"></div>
                <span class="pct">65%</span>
            </div>
        </div>

        <div class="card high">
            <div class="card-top">
                <span class="status-tag">HIGH</span>
                <span class="sub-text">Analyzing</span>
            </div>
            <h3 class="mission-title">Signal Intercept Alpha</h3>
            <div class="progress-container">
                <div class="progress-bar" style="width: 40%;"></div>
                <span class="pct">40%</span>
            </div>
        </div>

        <div class="card success">
            <div class="card-top">
                <span class="status-tag">MEDIUM</span>
                <span class="sub-text">Processing</span>
            </div>
            <h3 class="mission-title">Asset Recovery</h3>
            <div class="progress-container">
                <div class="progress-bar" style="width: 15%;"></div>
                <span class="pct">15%</span>
            </div>
        </div>

        <div class="card high">
            <div class="card-top">
                <span class="status-tag">HIGH</span>
                <span class="sub-text">Active</span>
            </div>
            <h3 class="mission-title">Cyber Defense Grid</h3>
            <div class="progress-container">
                <div class="progress-bar" style="width: 80%;"></div>
                <span class="pct">80%</span>
            </div>
        </div>
    </section>
    <footer class="threat-footer">
        <div class="threat-content">
            <span class="threat-dot"></span> THREAT DETECTED
        </div>
    </footer>
    <div class="buttom-nav">
        <div class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 12h4l3 8l4-16l3 8h4" />
            </svg>
            <span>Dashbord</span>
        </div>
        <div class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16">
                <path fill="currentColor"
                    d="M6 8a2 2 0 1 1 3.999-.001A2 2 0 0 1 6 8m4.38-4.398a4.999 4.999 0 0 1 0 8.796c.689-1.096 1.12-2.66 1.12-4.398s-.431-3.302-1.12-4.398M4.5 8c0 1.738.431 3.302 1.12 4.398a4.999 4.999 0 0 1 0-8.796C4.931 4.698 4.5 6.262 4.5 8m-3 0c0 2.686.85 5.097 2.198 6.746C1.475 13.325 0 10.835 0 8s1.474-5.325 3.698-6.746C2.35 2.903 1.5 5.314 1.5 8m10.802-6.746C14.525 2.675 16 5.165 16 8s-1.474 5.325-3.698 6.746C13.65 13.097 14.5 10.686 14.5 8s-.85-5.097-2.198-6.746" />
            </svg>
            <span>Feed</span>
        </div>
        <div class="nav-item">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                    <path
                        d="M6 22a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.704.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2z" />
                    <path d="M14 2v5a1 1 0 0 0 1 1h5M10 9H8m8 4H8m8 4H8" />
                </g>
            </svg>
            <span>Brief</span>
        </div>


    </div>




</body>

</html>
